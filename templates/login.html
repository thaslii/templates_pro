<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<center>
<h1> Login here </h1>
<form action="/login/" method="post">
  {% csrf_token %}
  <input type="text" name="username" placeholder="Enter your username">
  <input type="password" name="password" placeholder="Enter your password">
  <input type="submit" value="Login">
</form></center>
{% for msg in messages %}
<h2>{{msg}}</h2>
{% endfor %}

</body>
</html>
